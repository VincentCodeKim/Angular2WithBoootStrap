<ul class="pagination" >
    <li [class.disabled]="properties.currentPage<=properties.buttonCount" ><a (click)="setFirstPage()" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
    <li [class.disabled]="properties.currentPage<=properties.buttonCount" ><a (click)="setPrevPage()" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a></li>
    <li [class.active]="properties.currentPage==item" *ngFor="let item of properties.numberItems" ><a (click)="setCurrentPage(item)">{{item}} <span class="sr-only">(current)</span></a></li>
    <li [class.disabled]="properties.buttonStartIndex > properties.maxPage - properties.buttonCount"><a (click)="setNextPage()" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a></li>
    <li [class.disabled]="properties.buttonStartIndex > properties.maxPage - properties.buttonCount"><a (click)="setLastPage()" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
</ul>
