<!DOCTYPE html>
<html lang="en">
<head>
    <title>inline-text elements </title>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Contextual Colors</h2>
    <p>Use the contextual classes to provide "meaning through colors":</p>
    <p class="text-muted">This text is muted.</p>
    <p class="text-primary">This text is <p class="text-lowercase">important.</p></p>
    <p class="text-success">This text indicates <p class="text-uppercase">success.</p></p>
    <p class="bg-info text-left">This text represents some information.</p>
    <p class="bg-warning text-center">This text represents a warning.</p>
    <p class="bg-danger text-right">This text represents danger.</p>
</div>
</body>
</html>
