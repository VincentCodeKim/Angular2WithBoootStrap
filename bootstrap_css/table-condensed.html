<!DOCTYPE html>
<html lang="en">
<head>
  <title>Condensed Table</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h3>Condensed Table</h3>
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Tel</th><th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Choi</td>
        <td>Mijung</td>
        <td>010-1111-2222</td>
        <td>Mijung@example.com</td>
      </tr>
      <tr>
        <td>Kim</td>
        <td>Suntae</td>
        <td>010-2222-3333</td>
        <td>Suntae@example.com</td>
      </tr>
      <tr>
        <td>Ruy</td>
        <td>Donggun</td>
        <td>010-3333-4444</td>
        <td>Donggun@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
