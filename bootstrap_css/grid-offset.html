<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid-offset</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    body { padding: 20px; }
  </style>
</head>


<body>
<div class="container">
    <div class="row">
        <div style="background-color:#eaeaea;" class="col-sm-5 col-md-4"> 
            Column 1 == .col-sm-5 .col-md-4</div>
        <div style="background-color:#e6ffb3;" class="col-sm-5 col-sm-offset-2 col-md-4 col-md-offset-0">
            Column 2 == .col-sm-5 .col-sm-offset-2 .col-md-4 .col-md-offset-0</div>
        <div style="background-color:#ffff66;" class="col-sm-5 col-sm-offset-2 col-md-4 col-md-offset-0">
            Column 3 == .col-sm-5 .col-sm-offset-2 .col-md-4 .col-md-offset-0</div>
    </div>
</div>

</body>
</html>
