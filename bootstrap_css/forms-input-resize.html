<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input resize</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
    body {margin: 30px;}
</style>
</head>

<body>
<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group ">
      <label class="col-sm-2 control-label input-lg" for="name-lg">name-lg</label>
      <div class="col-sm-5 col-sm-offse-5">
        <input class="form-control input-lg" type="text" id="name-lg">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="email-lg">email-lg</label>
      <div class="col-sm-7  col-sm-offse-3">
        <input class="form-control input-sm" type="email" lenght="20" id="email-lg">
      </div>
    </div>
    
    
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="name-sm">name-sm</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="name-sm">
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" for="email-sm">email-sm</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" id="email-sm">
        <span class="help-block">Use the .help-block class to add a block level help text in forms</span>
      </div>
    </div>
    <label class="col-sm-2"></label>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
