<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Grid-clearfix</title>
  <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-3" style="background-color:#f2e6ff;">
            <p>Column 1</p>
            <p>효과를 보려면 브라우저 창을 조절한다.</p>
            <p>또한, div 태그의 .clearfix 클래스 선언후 무슨일이 일어나는지 확인할수 있다.</p>
        </div>
        <div class="col-xs-6 col-sm-3" style="background-color:#e6ffb3;">Column 2</div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-6 col-sm-3" style="background-color:#ffff66;">Column 3</div>
        <div class="col-xs-6 col-sm-3" style="background-color:#94b8b8;">Column 4</div>
    </div>
</div>

</body>
</html>
