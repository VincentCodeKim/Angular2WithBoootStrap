<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Grid System Resize</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
      <h3>Device Grid Resize</h3>
      <p>작은 디바이스는 25% / 75%, 중간 디바이스에선 50% / 50% , 큰 디바이스에선 33% / 66%로 컬럼이 사용된다.</p>
      <p>브라우저 창 크기를 조절하면 결과를 확인할수 있다.</p>
      <div class="row">
          <div class="col-sm-3 col-md-6 col-lg-4" style="background-color:#f3f2f3;">
            .col-sm-3 .col-md-6 .col-lg-4
          </div>
          <div class="col-sm-9 col-md-6 col-lg-8" style="background-color:#a9a2a9;">
            .col-sm-9 .col-md-6 .col-lg-8
          </div>
      </div>
    </div>
</body>
</html>
