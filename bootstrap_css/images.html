<!DOCTYPE html>
<html lang="en">
<head>
  <title>Images</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h3>Image Shapes</h3>           
  <div class="row">
    <div class="col-md-4">
    	<a href="#" >
        <img src="img/image1.jpg" class="img-rounded"  width="250px" height="200px"> 
   		</a>
    </div>
    <div class="col-md-4">
    	<a href="#" >
        <img src="img/image3.jpg" class="img-circle"  width="250" height="200"> 
      </a>
    </div>
    <div class="col-md-4">
    	<a href="#" >
        <img src="img/image4.jpg" class="img-thumbnail"  width="250px" height="200px"> 
      </a>
    </div>
  </div><br>
  
  <h3>Responsive Images</h3>
  <div class="thumbnail">
    <img class="img-responsive" src="img/image5.jpg">
  </div>
</div>

</body>
</html>
