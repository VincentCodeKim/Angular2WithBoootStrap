<!DOCTYPE html>
<html lang="ko">
<head>
	<title>h1~h6 heading</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#fefefe;">
	<div class="container">
		<h1>제목, heading의 보조 텍스트</h1>
		<p>H1 ~ H6 tag는 제목 작성</p>     
		<p>small tag는 제목의 보조 텍스트를 작성</p>    
		<h1>h1 heading (36px) <small>h1 small text</small></h1>
		<h2>h2 heading (30px) <small>h2 small text</small></h2>
		<h3>h3 heading (24px) <small>h3 small text</small></h3>
		<h4>h4 heading (18px) <small>h4 small text</small></h4>
		<h5>h5 heading (14px) <small>h5 small text</small></h5>
		<h6>h6 heading (12px) <small>h6 small text</small></h6>
	</div>
</body>
</html>
