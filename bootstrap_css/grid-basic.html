<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Basic Grid System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
		.row .col { border: 1px solid #999; height: 50px; text-align: center; padding: 10px;}
	</style>
</head>
<body>
	
	<div class="container">
		<h3>Grid System Example</h3>
		<p> 그리드를 통해 다양한 컬럼으로 분할할수 있다. </p>    
		<!-- 동일한 크기의 열 --> 
		<div class="row" >
			<div class="col col-sm-4">.col-sm-4</div>
			<div class="col col-sm-4">.col-sm-4</div>
			<div class="col col-sm-4">.col-sm-4</div>
		</div>
		<div class="row">
			<div class="col col-sm-3">.col-sm-3</div>
			<div class="col col-sm-3">.col-sm-3</div>
			<div class="col col-sm-3">.col-sm-3</div>
			<div class="col col-sm-3">.col-sm-3</div>
		</div>
		<!--  동일하지 않은 크기의 열 -->
		<div class="row">
			<div class="col col-sm-4">.col-sm-4</div>
			<div class="col col-sm-8">.col-sm-8</div>
		</div>
		<div class="row">
			<div class="col col-sm-2">.col-sm-2</div>
			<div class="col col-sm-6">.col-sm-6</div>
			<div class="col col-sm-4">.col-sm-4</div>
		</div>
	</div>
	
</body>
</html>
