<!DOCTYPE html>
<html lang="en">
<head>
  <title>Methods Button</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <p>The <strong>string</strong> method changes the button text.</p>
  <button type="button" class="btn btn-default" data-somestringvalue-text="Loading Finished" autocomplete="off">Methods Button</button>
</div>

<script>
$(".btn").on('click', function () {
    var $btn = $(this).button('loading');
    setTimeout(function () {
        $btn.button('somestringvalue');
    }, 3000);
});
</script>
</body>
</html>
