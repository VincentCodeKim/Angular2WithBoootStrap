<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="http://placehold.it/1200x400?text=First Image" alt="First" >
        <div class="carousel-caption">
          <h3>First Description</h3>
          <p>The first is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Second Image" alt="Second" >
        <div class="carousel-caption">
          <h3>Second Description</h3>
          <p>The second is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Third Image" alt="Third" >
        <div class="carousel-caption">
          <h3>Third Description</h3>
          <p>The third is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Forth Image" alt="Forth" >
        <div class="carousel-caption">
          <h3>Forth Description</h3>
          <p>The forth is a description of the image</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
