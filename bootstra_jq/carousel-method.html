<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Method</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <br>
  <button type="button" id="myBtn" class="btn btn-success btn-lg" id="myBtn">Slide through items (cycle)</button>
  <button type="button" id="myBtn2" class="btn btn-danger btn-lg" id="myBtn">Stop slide (pause)</button><br><br>
  <div id="myCarousel" class="carousel slide" data-interval=500>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2" ></li>
      <li class="item3" data-slide-to="2"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="http://placehold.it/1200x400?text=First Image" alt="First" >
        <div class="carousel-caption">
          <h3>First Description</h3>
          <p>The first is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Second Image" alt="Second" >
        <div class="carousel-caption">
          <h3>Second Description</h3>
          <p>The second is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Third Image" alt="Third" >
        <div class="carousel-caption">
          <h3>Third Description</h3>
          <p>The third is a description of the image</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400?text=Forth Image" alt="Forth" >
        <div class="carousel-caption">
          <h3>Forth Description</h3>
          <p>The forth is a description of the image</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel("pause");

    // Click on the button to start sliding 
    $("#myBtn").click(function(){
        $("#myCarousel").carousel("cycle");
    });

    // Click on the button to stop sliding 
    $("#myBtn2").click(function(){
        $("#myCarousel").carousel("pause");
    });
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
    $("#myCarousel").on('slide.bs.carousel', function () {
            alert('A new slide is about to be shown!');
    });
});
</script>

</body>
</html>
