<!DOCTYPE html>
<html lang="en">
<head>
  <title>Icon</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h3>Glyphicon</h3>
  <p>Star icon: <span style="font-size:50px; color: #ffff00" class="glyphicon glyphicon-star"></span></p>   
  <p>Search icon on a styled button:
    <button type="button" class="btn btn-primary" aria-label="title search">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
  </p>
  <p>Print icon on a styled link button:
    <a href="#" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-print"></span> Print 
    </a>
  </p> 
  <h3>Awesome Font</h3>
  <span style="font-family: FontAwesome; font-size:30px; color:#73e600;">&#xf243; &#xf015;</span>
  <i class="fa fa-home" aria-hidden="true"></i>
  <i class="fa fa-arrows-h fa-4x" aria-hidden="true"></i>
  <i class="fa fa-spinner fa-spin fa-fw" style="font-size:40px;" aria-hidden="true"></i>
</div>
</body>
</html>
