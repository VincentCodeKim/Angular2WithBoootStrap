<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Button Group</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	
<div class="container">
    <p>btn-group 클래스를 이용한 그룹</p>
    <div class="btn-group">
      <button type="button" class="btn btn-info">DeskTop</button>
      <button type="button" class="btn btn-info">Tablet</button>
      <button type="button" class="btn btn-info">Smartphone</button>
    </div>
    <hr>
    <p>btn-group-lg 클래스를 이용한 그룹</p>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-default">DeskTop</button>
      <button type="button" class="btn btn-default">Tablet</button>
      <button type="button" class="btn btn-default">Smartphone</button>
    </div>
    <div class="btn-group btn-group-md">
      <button type="button" class="btn btn-default">DeskTop</button>
      <button type="button" class="btn btn-default">Tablet</button>
      <button type="button" class="btn btn-default">Smartphone</button>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-default">DeskTop</button>
      <button type="button" class="btn btn-default">Tablet</button>
      <button type="button" class="btn btn-default">Smartphone</button>
    </div>
    <div class="btn-group btn-group-xs">
      <button type="button" class="btn btn-default">DeskTop</button>
      <button type="button" class="btn btn-default">Tablet</button>
      <button type="button" class="btn btn-default">Smartphone</button>
    </div>
    <hr>
    <p>btn-group-vertical 클래스를 이용한 수직버튼 그룹</p>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-info">DeskTop</button>
      <button type="button" class="btn btn-info">Tablet</button>
      <button type="button" class="btn btn-info">Smartphone</button>
    </div>
    <hr>
    <p>btn-group-justified 클래스를 이용한 균등한 정렬버튼 그룹</p>
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn btn-success">DeskTop</a>
      <a href="#" class="btn btn-success">Tablet</a>
      <a href="#" class="btn btn-success">Smartphone</a>
    </div>
    <hr> 
    <p>중첩 버튼 그룹 및 드롭 다운 메뉴</p>
    <div class="btn-group">
      <button type="button" class="btn btn-warning">DeskTop</button>
      <button type="button" class="btn btn-warning">Tablet</button>
      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        Smartphone <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Gallaxy</a></li>
          <li><a href="#">Apple</a></li>
          <li><a href="#">Optimus</a></li>
        </ul>
      </div>
    </div>
</div>
</body>
</html>
