<!DOCTYPE html>
<html lang="en">
<head>
  <title>Label Badge</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container"><br>
  <h3><span class=" label label-default">Labels</span> are used to provide additional <h3>
  <h4><span class=" label label-primary">information</span> about <span class=" label label-info">something</span></h4>

  <h3>Badges</h3>
  <a href="#">Notice <span class="badge">2</span></a><br>
  <a href="#">Q&A <span class="badge">11</span></a><br>
  <a href="#">Community <span class="badge">8</span></a>

  <h3>Badges on Buttons</h3>
  <button type="button" class="btn btn-danger">Danger <span class="badge">15</span></button>
  <button type="button" class="btn btn-success">Success <span class="badge">6</span></button>    
  <button type="button" class="btn btn-warning">Warning <span class="badge">7</span></button>    
</div>
</body>
</html>
