<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h3>Example</h3><br>
    <exbutton buttonClass="btn btn-default" 
        (click)="onSearch()" text="조회">
    </exbutton><br><br>
    <exlist  ngModel listClass="list-group-item" 
        [data]="myList.data" 
        [displayField]="myList.displayField" 
        [valueField]="myList.valueField" 
        name="myList"  
        ngDefaultControl
        (itemClick)="onItemClick($event)">   
    </exlist><br>
    <expagenation 
        [buttonCount]="myPagination.buttonCount" 
        [currentPage]="myPagination.currentPage" [limit]="myPagination.limit" [buttonCount]="myPagination.buttonCount" 
        [buttonStartIndex]="myPagination.buttonStartIndex"
        [maxPage]="myPagination.maxPage"
        [totalCount]="myPagination.totalCount"
        [numberItems] = "myPagination.numberItems"
        name="myPagination" ngDefaultControl    
        (changePage)="onChangePage($event)">
    </expagenation>
</form>
